name: CvNativeTypes
description: |
  Native bindings for OpenCV - Types
output:
  bindings: ../lib/src/g/types.g.dart
  symbol-file:
    output: 'package:dartcv4/src/g/types.yaml'
    import-path: 'package:dartcv4/src/g/types.g.dart'
ffi-native:
  asset-id: 'package:dartcv4/dartcv.dart' # Optional.
compiler-opts: "-Isrc -Idartcv"
sort: true
include-unused-typedefs: true
headers:
  entry-points:
    - ../src/dartcv/core/types.h
  include-directives:
    - ../src/dartcv/core/types.h

functions:
  symbol-address:
    include:
      - ".*_Close.*"
      - ".*_close.*"
#     exclude: # If you only use exclude, then everything not excluded is generated.
#       - "dispose"

# typedefs:
#   include:
#     - .*
type-map:
  'typedefs':
    'uchar':
      'lib': 'ffi'
      'c-type': 'UnsignedChar'
      'dart-type': 'int'
    'float_t':
      'lib': 'ffi'
      'c-type': 'Float'
      'dart-type': 'double'
    'double_t':
      'lib': 'ffi'
      'c-type': 'Double'
      'dart-type': 'double'

preamble: |
  // coverage:ignore-file
  // opencv_dart - OpenCV bindings for Dart language
  //    some c wrappers were from gocv: https://github.com/hybridgroup/gocv
  //    License: Apache-2.0 https://github.com/hybridgroup/gocv/blob/release/LICENSE.txt
  // Author: Rainyl
  // License: Apache-2.0
  // Date: 2024/01/28

comments:
  style: doxygen # Options - doxygen(default) / any.
  length: full # Options - brief / full(default).
