name: dartcv4
description: "OpenCV4 bindings for Dart language and Flutter, using dart:ffi. The most complete OpenCV bindings for Dart!"
version: 2.1.0-dev.0
homepage: https://github.com/rainyl/opencv_dart

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  ffi: ^2.1.3
  path: ^1.9.0
  logging: ^1.2.0
  native_assets_cli: ^0.13.0
  native_toolchain_cmake: ^0.0.5
  yaml: ^3.1.3

dependency_overrides:
  native_assets_cli:
    git:
      url: https://github.com/dart-lang/native.git
      path: pkgs/native_assets_cli
      ref: 3fbbf07
dev_dependencies:
  ffigen: ^16.1.0
  test: ^1.25.2

hooks:
  user_defines:
    dartcv4:
      include_modules:
        # - calib3d
        # - contrib
        - dnn
        # - features2d
        # - highgui
        # - imgcodecs
        - imgproc
        # - objdetect
        # - photo
        # - stitching
        # - video
        # - videoio

topics:
  - opencv
  - image
  - ffi
  - flutter
