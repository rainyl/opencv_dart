name: CvNativeImgproc
description: |
  Native bindings for OpenCV - Imgproc
output:
  bindings: ../lib/src/g/imgproc.g.dart
  symbol-file:
    output: 'package:dartcv4/src/g/imgproc.yaml'
    import-path: 'package:dartcv4/src/g/imgproc.g.dart'
ffi-native:
  asset-id: 'package:dartcv4/dartcv.dart' # Optional.
import:
  symbol-files:
    - 'package:dartcv4/src/g/types.yaml'
compiler-opts: "-Isrc -Idartcv"
sort: true
include-unused-typedefs: true
headers:
  entry-points:
    - ../src/dartcv/imgproc/imgproc.h
  include-directives:
    - ../src/dartcv/imgproc/imgproc.h

functions:
  symbol-address:
    include:
      - ".*_Close.*"
      - ".*_close.*"

preamble: |
  // coverage:ignore-file
  // opencv_dart - OpenCV bindings for Dart language
  //    License: Apache-2.0 https://github.com/hybridgroup/gocv/blob/release/LICENSE.txt
  // Author: Rainyl
  // License: Apache-2.0
  // Date: 2024/01/28

comments:
  style: doxygen # Options - doxygen(default) / any.
  length: full # Options - brief / full(default).
