name: CvNativeGapi
description: |
  Native bindings for OpenCV - Gapi
output:
  bindings: ../lib/src/g/gapi.g.dart
  symbol-file:
    output: 'package:dartcv/src/g/gapi.yaml'
    import-path: 'package:dartcv/src/g/gapi.g.dart'
# ffi-native:
#   assetId: 'package:dartcv/dartcv.dart' # Optional.
import:
  symbol-files:
    - 'package:dartcv/src/g/types.yaml'
compiler-opts: "-Isrc -Idartcv"
sort: true
include-unused-typedefs: true
headers:
  entry-points:
    - ../src/dartcv/gapi/gapi.h
  include-directives:
    - ../src/dartcv/gapi/gapi.h

functions:
  symbol-address:
    include:
      - ".*_Close.*"

preamble: |
  // coverage:ignore-file
  // opencv_dart - OpenCV bindings for Dart language
  //    some c wrappers were from gocv: https://github.com/hybridgroup/gocv
  //    License: Apache-2.0 https://github.com/hybridgroup/gocv/blob/release/LICENSE.txt
  // Author: Rainyl
  // License: Apache-2.0
  // Date: 2024/01/28

comments:
  style: doxygen # Options - doxygen(default) / any.
  length: full # Options - brief / full(default).
