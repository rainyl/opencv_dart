name: build examples

on:
  pull_request:
    branches: ["main"]

jobs:
  build-windows:
    name: build-windows
    runs-on: windows-latest

    steps:
      - uses: subosito/flutter-action@v2
        with:
          # flutter-version: '3.16.9'
          channel: "stable"
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: setup conan
        run: |
          python3 -m pip install conan
          conan profile detect -f
      - name: build
        run: |
          cd example
          flutter build windows
          # flutter build apk --release --target-platform android-arm64,android-arm,android-x64 --split-per-abi
  build-ubuntu:
    name: build-ubuntu
    runs-on: ubuntu-latest

    steps:
      - name: setup
        run: |
          sudo apt-get update
          sudo apt-get install -y curl git wget python3 unzip build-essential \
            libgtk-3-dev ffmpeg libavcodec-dev \
            cmake ninja-build nasm libavformat-dev libavutil-dev \
            libswscale-dev libgflags-dev \
            libjpeg-dev libpng-dev libtiff-dev python3-pip

          python3 -m pip install conan
          conan profile detect -f
      - uses: subosito/flutter-action@v2
        with:
          # flutter-version: '3.16.9'
          channel: "stable"
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: setup
        run: |
          sudo apt-get update
          sudo apt-get install -y curl git wget python3 unzip build-essential \
            libgtk-3-dev ffmpeg libavcodec-dev \
            cmake ninja-build nasm libavformat-dev libavutil-dev \
            libswscale-dev libgflags-dev \
            libjpeg-dev libpng-dev libtiff-dev python3-pip
      - name: build
        run: |
          cd example
          flutter build linux
          flutter build apk --release --target-platform android-arm64,android-arm,android-x64 --split-per-abi
  build-macos:
    name: build-macos
    runs-on: macos-13
    steps:
      - name: setup
        run: |
          brew install --force --overwrite ninja ccache ffmpeg@6 nasm conan
          brew link --overwrite ffmpeg@6
          conan profile detect -f
          cd ${{github.workspace}}
      - uses: subosito/flutter-action@v2
        with:
          # flutter-version: '3.16.9'
          channel: "stable"
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
      - uses: futureware-tech/simulator-action@v2
        with:
          model: 'iPhone 15'
      - name: build
        run: |
          cd example
          flutter build macos
          # flutter build apk --release --target-platform android-arm64,android-arm,android-x64 --split-per-abi
          flutter build ios --release --no-codesign
          xcrun simctl install booted build/ios/iphoneos/Runner.app
  build-macos-arm:
    name: build-macos-arm
    runs-on: macos-14
    steps:
      - name: setup
        run: |
          # brew update
          brew install --force --overwrite ninja ccache ffmpeg@6 nasm conan
          brew link --overwrite ffmpeg@6
          conan profile detect -f
          cd ${{github.workspace}}
      - uses: subosito/flutter-action@v2
        with:
          # flutter-version: '3.16.9'
          channel: "stable"
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
      - uses: futureware-tech/simulator-action@v2
        with:
          model: 'iPhone 15'
      - name: build
        run: |
          cd example
          flutter build macos
          # flutter build apk --release --target-platform android-arm64,android-arm,android-x64 --split-per-abi
          # export OPENCV_DART_ARCH=fat default
          flutter build ios --release --no-codesign
          xcrun simctl install booted build/ios/iphoneos/Runner.app
